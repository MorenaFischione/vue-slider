<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importo lo Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue-Slider</title>
</head>
<body>
    <div id="app" class="container">
        <div class="wrapper">
            <div class="previous-image">
                <i class="fas fa-angle-left" @click="previousImg()"></i>
            </div>

            <div class="image-slider">
                <img :src="images[imageIndex].source" :alt="images[imageIndex].alt">
            </div>

            <div class="next-image">
                <i class="fas fa-angle-right" @click="nextImg()"></i>
            </div>

            <div class="nav">
                <i class="fas fa-circle" 
                :class="(index == imageIndex) ? ‘active’: ‘ ’"
                v-for="(image, index) in images"></i> 
            </div>
            
                
            
        </div>
    </div>

    <script type="text/javascript" src="js/my_script.js"></script>
    
</body>
</html>
